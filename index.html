<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <Header>
        <div>
            <button class="highScoreLink" id="high-score">View high score</button>
        </div>
        <div>
            <h1 id="timer"></h1>
        </div>
    </Header>

    <!-- main section with welcome screen and questions-->
    <main id="main">
        <h1 id="questions">Test Your Coding Knowledge!</h1>
        <button class="btn" id="start-button">Start Quiz</button>
        <div class="answers">
            <button class="btn" id="answer1"></button>
            <button class="btn" id="answer2"></button>
            <button class="btn" id="answer3"></button>
            <button class="btn" id="answer4"></button>
        </div>

        <!--Enter initials and submit once game is over-->
        <!--text area or window alert-->
        <button class="btn" id="saveScore"></button>
    </main>
</body>
<script src="./assets/script.js"></script>

</html>
